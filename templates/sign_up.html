{% extends 'index.html' %}

{% block content %}
<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
    {% if messages %}
    <div class="absolute top-0 right-0 m-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% endif %} text-white font-bold px-4 py-2 rounded shadow-md mb-2" role="alert">
            <span class="block sm:inline">{{ message }}</span>
            <button type="button" class="ml-2 text-white hover:text-gray-200 focus:outline-none" onclick="this.parentElement.remove()">
                <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M10 8.586L6.707 5.293a1 1 0 00-1.414 1.414L8.586 10l-3.293 3.293a1 1 0 101.414 1.414L10 11.414l3.293 3.293a1 1 0 001.414-1.414L11.414 10l3.293-3.293a1 1 0 10-1.414-1.414L10 8.586z"/>
                </svg>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
    <form method="POST">
        {% csrf_token %}
        <div class="container max-w-screen-lg mx-auto">
            <div>
                <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                        <div class="text-gray-600">
                            <p class="font-medium text-lg">Personal Details</p>
                            <p>Please fill out all the fields.</p>
                        </div>
  
                        <div class="lg:col-span-2">
                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                                <div class="md:col-span-5">
                                    <label for="full_name">User Name</label>
                                    <input type="text" name="username" id="full_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                                </div>
  
                                <div class="md:col-span-5">
                                    <label for="email">Email Address</label>
                                    <input type="text" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="email@domain.com" />
                                </div>

                                <div class="md:col-span-5">
                                    <label for="password1">Password</label>
                                    <input type="password" name="password1" id="password1" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                                </div>

                                <div class="md:col-span-5">
                                    <label for="password2">Confirm Password</label>
                                    <input type="password" name="password2" id="password2" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                                </div>
  
                                <div class="md:col-span-5">
                                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Sign Up</button>
                                </div>
                                <div class="md:col-span-5">
                                    <span class="border-b w-1/5 md:w-1/4"></span>
                                    <a href="{% url 'login' %}" class="text-xs text-gray-500 uppercase hover:text-blue-500">Already Have an Account? Login</a>
                                    <span class="border-b w-1/5 md:w-1/4"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
